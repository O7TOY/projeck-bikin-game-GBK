<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAU COBA BIKN GAME SENDIRI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <!-- Karakter Reza -->
      <div class="person-back person-reza">
        <div class="head"></div>
        <div class="body">
          <div class="jersey-text">reza</div>
        </div>
        <div class="arms">
          <div class="arm left"></div>
          <div class="arm right"></div>
        </div>
        <div class="legs"></div>
      </div>
      <!-- Karakter Nad Nad -->
      <div class="person-back">
        <div class="head"></div>
        <div class="body">
          <div class="jersey-text">nad nad</div>
        </div>
        <div class="arms">
          <div class="arm left"></div>
          <div class="arm right"></div>
        </div>
        <div class="legs"></div>
      </div>
      <div class="basket-ball"></div>
      <div class="power-bar-vertical">
        <div class="power-fill-vertical"></div>
      </div>
      <div class="shoot-info"></div>
      <div class="score-board">
        <span class="nad-label">Nad Nad: <span id="score-nad">0</span></span>
        <span class="reza-label">Reza: <span id="score-reza">0</span></span>
      </div>
      <div class="basket"><div class="net"></div></div>
      <div class="backboard"></div>
      <div class="pole"></div>
      <div class="paint-area"></div>
      <div class="free-throw-circle"></div>
      <div
        class="champion-banner"
        id="champion-banner"
      ></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
